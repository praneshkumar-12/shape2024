{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CSV</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        #downloadCSV {
            width: 200px; 
            height: 50px; 
            margin: 0 auto; 
            display: block; /* Make it a block element */
        }
    </style>
</head>
<body class="bg-gray-100">
<header class="flex items-center justify-center p-4 bg-gray-800 text-white">
    <div class="flex-shrink-0 mr-2">
        <img src="{% static 'img/logo.png' %}" class="h-8 w-16" alt="SSN Logo">
    </div>
    <div class="flex-grow mr-5 text-center">
        <h1 class="text-3xl font-bold">Shape 2024</h1>
    </div>
    <div>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</header>
<div class="mt-8 text-center">
    <button id="downloadCSV" class="btn btn-primary" onclick="window.location.replace('/administrator/allotments/');">
        Download CSV
    </button>
</div>
</body>
</html>
